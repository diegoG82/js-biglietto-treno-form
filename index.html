<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormBigliettoTreno</title>

    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Struttura semplice x milestone 1

    <div>
      <label for="Distance">Distance</label>
      <input type="text" id="distance" />

      <label for="Age">Age</label>
      <input type="text" id="age" />

      <button id="submit-btn">Submit</button>

      <h2 id="result"></h2>
    </div> -->

    <!-- CONTAINER MILESTONE 2 -->
    <div class="biglietto">
      <!-- TITLE 1     -->
      <h2 class="ticket-title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

      <!-- FIRST CONTAINER -->
      <div class="dati-utente">
        <div class="row">
          <div class="col">
            <label for="User">NOME & COGNOME</label>
            <input id="user" type="text" placeholder="Inserire nome" />
          </div>

          <div class="col">
            <label for="distance">DISTANZA DA PERCORRERE</label>
            <input id="distance" type="number" placeholder="Chilometri da fare" />
          </div>

          <div class="col">
            <label for="age">FASCIA D' ETA'</label>
            <select id="fascia_eta">
              <option value=""></option>
              <option value="Minorenne">Minorenne</option>
              <option value="Maggiorenne">Maggiorenne</option>
              <option value="Senior">Over 65</option>
            </select>
          </div>
        </div>
        <!-- /FIRST ROW -->

        <!-- SECOND ROW -->
        <div class="row second">
          <button id="generate" class="btn">GENERATE</button>
          <button id="cancel" class="btn">CANCEL</button>
        </div>
      </div>

      <h2 class="ticket-title">IL TUO BIGLIETTO</h2>

      <!-- SECOND CONTAINER -->
      <div class="dati-utente">
        <h3>DETTAGLIO PASSEGGERI</h3>

        <div class="row bottom">
          <div class="col_bottom">
            <h5>NOME PASSEGGERO</h5>
            <p id="passenger"></p>
          </div>
          <div class="col_bottom">
            <h5>OFFERTA</h5>
            <p id="pricerange"></p>
          </div>
          <div class="col_bottom">
            <h5>CARROZZA</h5>
            <p id="carrozza"></p>
          </div>
          <div class="col_bottom">
            <h5>CODICE CP</h5>
            <p id="cp_code"></p>
          </div>
          <div class="col_bottom">
            <h5>COSTO BIGLIETTO</h5>
            <p id="result"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- /Struttura semplice x milestone 1 -->

    <!-- script js    -->
    <script src="js/script.js"></script>
  </body>
</html>
